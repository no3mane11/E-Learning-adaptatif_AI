name: elearning_app
description: Application d'apprentissage avec détection d'émotions par IA
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Core
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.0.0

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  # rive: ^0.13.0  # Temporairement désactivé à cause de problèmes de compilation C++

  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Camera & Media
  camera: ^0.10.5
  image: ^4.1.7
  video_player: ^2.8.2
  permission_handler: ^11.3.0

  # ML/AI
  # tflite_flutter: ^0.10.4  # Temporairement désactivé à cause d'un bug de compatibilité

  # Charts
  fl_chart: ^0.66.0

  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

