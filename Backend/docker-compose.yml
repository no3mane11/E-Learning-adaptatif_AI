version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: elearning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: elearning
      DB_USER: postgres
      DB_PASS: postgres
      APP_JWT_SECRET: mysupersecretkeythatshouldbereplaced
    ports: ["8080:8080"]
    depends_on:
      - db
volumes:
  db_data:
