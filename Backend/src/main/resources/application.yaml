server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:elearning}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: update   # update cr√©e automatiquement les tables si elles n'existent pas
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:ChangeMeVerySecret}
    expiration-ms: 3600000 # 1 heure
